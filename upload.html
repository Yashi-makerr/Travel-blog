<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(tra.jpg); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        /* Container */
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #fff;
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            color: #005b96;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 1.2rem;
            color: #f3f3f3;
        }

        /* Form */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            color: #007acc;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: border 0.3s, background 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border: 1px solid #005b96;
            background: rgba(255, 255, 255, 1);
        }

        .form-group textarea {
            resize: none;
        }

        /* Submit Button */
        .submit-btn {
            font-size: 1.2rem;
            background: #007acc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: #005b96;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-container {
                width: 90%;
                padding: 15px;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-header p {
                font-size: 1rem;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="form-header">
            <h1><i class="fas fa-globe"></i> Share Your Travel Story</h1>
            <p>Contribute to our travel blog by sharing your experiences!</p>
        </div>
        <form class="upload-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="story"><i class="fas fa-pen"></i> Travel Story</label>
                <textarea id="story" name="story" rows="5" placeholder="Write your travel story here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="photo"><i class="fas fa-image"></i> Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>
</html>
